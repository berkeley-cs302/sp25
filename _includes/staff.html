<div class="col">
  <div class="card" style="width: 13rem;">
    <img src="{{ include.staff.image }}" class="card-img-top" alt="Photo of {{ include.staff.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ include.staff.name }} </h5>
      <p class="card-text">
        Pronouns: {{ include.staff.pronouns}}
        <br>
        <a href="mailto:{{ include.staff.email }}">{{ include.staff.email }}</a>
      </p>
    </div>
  </div>
</div>
